<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阳光时钟聊天室</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 背景图片容器 -->
    <div class="background-container"></div>
    
    <div class="container">
        <!-- 物理指针时钟 -->
        <div id="clock" class="clock">
            <div class="clock-face">
                <!-- 时钟刻度 -->
                <div class="clock-marks">
                    <div class="mark mark-1"></div>
                    <div class="mark mark-2"></div>
                    <div class="mark mark-3"></div>
                    <div class="mark mark-4"></div>
                    <div class="mark mark-5"></div>
                    <div class="mark mark-6"></div>
                    <div class="mark mark-7"></div>
                    <div class="mark mark-8"></div>
                    <div class="mark mark-9"></div>
                    <div class="mark mark-10"></div>
                    <div class="mark mark-11"></div>
                    <div class="mark mark-12"></div>
                </div>
                
                <!-- 时钟指针 -->
                <div class="clock-hands">
                    <div class="hand hour-hand" id="hourHand"></div>
                    <div class="hand minute-hand" id="minuteHand"></div>
                    <div class="hand second-hand" id="secondHand"></div>
                    <div class="hand-center"></div>
                </div>
                
                <!-- 数字日期显示 -->
                <div class="date-display" id="dateDisplay">2023-01-01</div>
            </div>
        </div>
        
        <!-- 对话框，默认隐藏 -->
        <div id="chatDialog" class="dialog hidden">
            <div class="dialog-header">
                <h3>创建或加入聊天室</h3>
                <button id="closeDialog" class="close-btn">×</button>
            </div>
            <div class="dialog-content">
                <input type="text" id="roomInput" placeholder="请输入 #+会话名称" autofocus>
                <button id="joinRoom" class="join-btn">进入聊天室</button>
            </div>
        </div>
        
        <!-- 聊天室，默认隐藏 -->
        <div id="chatRoom" class="chat-room hidden">
            <div class="chat-header">
                <h3 id="roomName">聊天室</h3>
                <button id="leaveRoom" class="leave-btn">离开</button>
            </div>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="messageInput" placeholder="输入消息...">
                <button id="sendMessage" class="send-btn">发送</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
